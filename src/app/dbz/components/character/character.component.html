<h4>Agregar guerrero: </h4>
<form class="row" mb-2 (ngSubmit)="emitCharacter()">

  <input type="text" [(ngModel)]='character.name' name="name" class="form-control mb-2" placeholder="Nombre del personaje" autofocus>
  <input type="number" [(ngModel)]='character.power' name="power" class="form-control mb-2" placeholder="Poder">

  <button class="btn btn-primary" type="submit">
    Agregar
  </button>
</form>
